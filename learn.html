<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPARSH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      height: 80px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    body {
  font-family: 'Poppins', sans-serif;
  background-image: url('background1.png'); /* Set the correct image path */
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  padding-top: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  overflow: hidden;
}
        .logo {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #f0f, 0 0 10px #0ff, 0 0 15px #f57001;
    }

  .container {
  background: linear-gradient(
    135deg,
    #00ffff, /* cyan */
    #9b4ef7, /* purple */
    #ff00ff  /* magenta */
  );
  background-size: 400% 400%;
  animation: gradientShift 10s ease infinite;
  padding: 30px;
  width: 90%;
  max-width: 700px;
  margin: 40px auto 20px;
  box-shadow:
    0 0 10px rgba(255, 255, 255, 0.3),
    0 0 20px rgba(255, 255, 255, 0.2),
    inset 0 0 10px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  opacity: 0.92;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  25% { background-position: 50% 0%; }
  50% { background-position: 100% 50%; }
  75% { background-position: 50% 100%; }
  100% { background-position: 0% 50%; }
}
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      margin: 40px auto 20px;
      box-shadow:
        0 0 20px #ff00cc,
        0 0 40px #8000ff,
        0 0 60px #00f0ff,
        0 0 80px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0.85;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 0%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 100%; }
      100% { background-position: 0% 50%; }
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      background-color: #1e1e1e;
      color: white;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: linear-gradient(90deg, #ff8c00, #ff5e00, #ff9800);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 120, 0, 0.6);
    }

    p {
      margin-top: 10px;
      color: #f0f0f0;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ffa500;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #ffd280;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TEXT TO BRAILLE CONVERTER</div>
  </header>

  <div class="container">
    <h2>Learn Braille (For Teachers)</h2>
    <p>Access lessons and guides designed to help teachers support blind students:</p>
    <ul>
      <li><a href="#">Lesson 1: Introduction to Braille</a></li>
      <li><a href="#">Lesson 2: Braille Alphabet</a></li>
      <li><a href="#">Lesson 3: Numbers and Punctuation</a></li>
      <li><a href="#">Download Braille Teaching Manual (PDF)</a></li>
    </ul>

  </div>

  <a class="back-link" href="home.html">Back to Home</a>

  <script>
    const brailleMap = {
      'a': '⠁', 'b': '⠃', 'c': '⠉', 'd': '⠙', 'e': '⠑',
      'f': '⠋', 'g': '⠛', 'h': '⠓', 'i': '⠊', 'j': '⠚',
      'k': '⠅', 'l': '⠇', 'm': '⠍', 'n': '⠝', 'o': '⠕',
      'p': '⠏', 'q': '⠟', 'r': '⠗', 's': '⠎', 't': '⠞',
      'u': '⠥', 'v': '⠧', 'w': '⠺', 'x': '⠭', 'y': '⠽',
      'z': '⠵', ' ': ' '
    };

    function convertToBraille() {
      const text = document.getElementById("textInput").value.toLowerCase();
      let braille = "";
      for (let char of text) {
        braille += brailleMap[char] || '?';
      }
      document.getElementById("brailleOutput").textContent = braille;
    }
  </script>
</body>
</html>
